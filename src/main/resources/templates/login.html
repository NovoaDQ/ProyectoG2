<!DOCTYPE html>
<html>
    <head th:replace="layout/plantilla :: head">
        <title>Login G2</title>
        <style>
            body {
                background-color: black;
            }
            .card-body {
                background-color: red;
            }
        </style>
    </head>
    <header th:replace="layout/plantilla :: header"></header>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">                   
            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>[[#{acesso.login}]]</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="row py-1 mb-2 bg-light">
                                    <div class="form-group">
                                        <label for="username">[[#{acesso.user}]]:</label>
                                        <input type="text" name="username" id="username"/>
                                    </div>
                                </div>
                                <div class="row py-1 mb-2 bg-light">
                                    <div class="form-group">
                                        <label for="password">[[#{acesso.password}]]:</label>
                                        <input type="password" name="password" id="password"/>
                                    </div>
                                </div>
                                <div class="row  py-1 mb-2 bg-light">
                                    <button type="submit" class="btn btn-primary btn-block">[[#{acesso.iniciar}]]</button>                                        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="layout/plantilla :: footer"></footer>


</html>
