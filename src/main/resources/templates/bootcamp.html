<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" >
    <head th:replace="layout/plantilla :: head">
        <title th:text="#{menu.bootcamp}">G2Bootcamp</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="correo" th:text="#{bootcamp.correo}">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="descripcion" th:text="#{bootcamp.descripcion}">Descripción del correo:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" th:text="#{pagina.enviar}">Enviar</button>
            </form>
            
        </div>
<footer th:replace="layout/plantilla :: footer"/>
</html>
