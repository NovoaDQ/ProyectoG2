<!DOCTYPE html>
<html lang="es">
    <head>
        <title>G2 Login</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tarea 2" />
        <meta name="keywords" content="html5, css, web, fidelitas" />
        <link href="estilosG2/estiloG2.css" rel="stylesheet" type="text/css"/>
        <link href="estilosG2/menu.css" rel="stylesheet" type="text/css"/>
        <link href="estilosG2/shopestylo.css" rel="stylesheet" type="text/css"/>
        <script>
            function validar(){
                var usuario = document.getElementById("usuario").value;
                var contrasena = document.getElementById("contrasena").value;
                if(usuario == ""){
                    alert("Debe ingresar un usuario");
                    return false;
                }
                else if(contrasena == ""){
                    alert("Debe ingresar una contraseña");
                    return false;
                }
                else{
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a href="index.html" id="g2imagentotal" class="logo nav-link">                   
                    <img id="g2imagen" src="imagenes/g2.png" alt="G2 Esports"/>
                </a>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="lec.html">LEC</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="juegos.html">Juegos</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="jugadores.html">Jugadores</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="formulario.html">Contactanos</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="noticias.html">Noticias</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="usuario.html">Usuario</a></li>
                </ul>
            </nav>
        </header> 
        <section id="contenido">
            <div class="container">
                <form onsubmit="return validar()">
                    <h2>Login</h2>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </section>
    </body>
</html>
